<div class="container">
    <div class="row">

        <article ng-repeat="taste in tastes" class="col-md-3 col-sm-6 col-xs-12">
            <div class="content">
                <h3>{{ taste.name }}</h3>

                <div class="description">
                    {{ taste.description }}
                </div>

                <div class="rating">
                    {{ taste.rating }}
                </div>

                <div class="tags">
                    <span class="label label-default">coffee</span>
                    <span class="label label-default">coffee</span>
                </div>
            </div>
        </article>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ng-include src="'views/taste/form.html'"></ng-include>
        </div>
    </div>
</div>
