<form ng-submit="add(taste)" name="form" novalidate>
    <div class="form-group">
        <input ng-model="taste.name" type="text" placeholder="Name" class="form-control" required />
    </div>

    <div class="form-group">
        <textarea ng-model="taste.description" placeholder="Description" class="form-control" rows="3" required></textarea>
    </div>

    <div class="form-group">
        <input ng-model="taste.rating" type="number" placeholder="Rating" class="form-control" required />
    </div>

    <div class="form-group">
        <tag-input ng-model="taste.tags"></tag-input>
    </div>

    <input ng-disabled="form.$invalid" type="submit" value="Save" class="btn btn-primary btn-lg btn-block" />
</form>
